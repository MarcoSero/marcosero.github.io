---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
   	  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="date">{{ post.date | date_to_string }}</p>
      <div class="post">
      	{{ post.content }}
      </div>
    {% endfor %}
  </ul>
</div>
